<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Farmacia</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="app">
            <div class="wrapper">
                <header>
                    <div class="encabezado d-flex shadow-lg p-3 mb-4 rounded">
                        <div class="navbar-brand">
                            <img src="img/pngSchnauzer.png" alt="logo" class="logo">
                            <h1 class="titulo bg-titulo">Franco Pet-Shop</h1>
                        </div>
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <div class="container-fluid">
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                        <li class="nav-item">
                                            <a class="nav-link fs-2 active" href="index.html">Home</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link fs-2 active" href="contact.html">Contactanos</a>
                                        </li>
                                        <li class="nav-item dropdown">
                                            <a class="nav-link dropdown-toggle fs-2 active" href="#" id="navbarDropdown"
                                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                Productos
                                            </a>
                                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                                <li><a class="dropdown-item fs-4" href="farmacia.html">Farmacia</a></li>
                                                <li>
                                                    <hr class="dropdown-divider">
                                                </li>
                                                <li><a class="dropdown-item fs-4" href="juguetes.html">Juguetes</a></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <div class="container-fluid">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <a class="nav-link d-flex gap-1 dropdown-toggle fs-2 active" href="#"
                                        id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        <img src="img/carrito.png" alt="carrito" class="carrito">
                                        <span id="countProduct">{{cart}}</span>
                                    </a>
                                    <div id="card-deck" class="dropdown-menu w-100" aria-labelledby="navbarDropdown">
                                        <p>*Esto es un producto</p>
                                    </div>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </header>
                <main>
                    <div class="box">
                        <div class="card d-flex justify-content-center align-items-center col-12 col-sm-12 col-lg-3"
                            v-for="prod in farmacia">
                            <img :src="prod.imagen" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{prod.nombre}}</h5>
                                <p>{{prod.descripcion}}</p>
                                <p>En stock: {{prod.stock}}</p>
                                <p class="sale" v-if="prod.stock < 5">Ultimas unidades</p>
                                <div class="add mt-5">
                                    <p>${{prod.precio}}</p>
                                    <button @click="cartCounter()" class="btn btn-primary">Agregar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <footer>
                    <div>
                        <p class="derechos">Todos los derechos reservados Â©|| Franco 2021</p>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="js/api.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
